<script>
    let name = prompt("Digite seu nome completo");
    if(prompt){
        if(name != ''){
            let nameVector = name.split('');

            let firstIndexGap = nameVector.indexOf(' ');
            
            let getFirstName = nameVector.splice(0, firstIndexGap);

            let firstName = getFirstName.join('');

            alert(firstName + ' obrigado por acessar nosso site!');
        }
        else{
            alert('Você não digitou nada no campo!');
        }
    }
</script>
</html>
